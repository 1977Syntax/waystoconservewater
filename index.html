<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://sidestore.io/favicon-32x32.c593285b.png" rel="icon" sizes="32x32"/>
  <link href="https://sidestore.io/index.f1954492.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .column {
      width: 48%;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ol li {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    ol li span {
      display: flex;
      align-items: center;
      background: #2a2a40;
      border: 1px solid #5c5c7a;
      padding: 10px 15px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    ol li span:hover {
      background: #7c4dff;
      border-color: #a48fff;
    }
    ol li span .number {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Column: Existing Categories -->
    <div class="column">
      <ol>
        <li>
          <span>
            <span class="number">1</span>
            Introduction
          </span>
        </li>
        <li>
          <span>
            <span class="number">2</span>
            First Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">3</span>
            Second Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">4</span>
            Third Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">5</span>
            Finishing Up
          </span>
        </li>
      </ol>
    </div>

    <!-- Right Column: New Categories -->
    <div class="column">
      <ol>
        <li>
          <span>
            <span class="number">6</span>
            Fourth Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">7</span>
            Fifth Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">8</span>
            Sixth Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">9</span>
            Seventh Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">10</span>
            Eighth Way
          </span>
        </li>
        <li>
          <span>
            <span class="number">11</span>
            Final Touches
          </span>
        </li>
      </ol>
    </div>
  </div>
</body>
</html>
